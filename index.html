<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopQuiz</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>





    <section class="container">
        <h2 id="high_scores"></h2>
        <!--<h2 id="View High Scores"></h2>-->
        <h1 class="Welcome">Coding Quiz Challenge</h1>
        <!--countdown-->
        <h2 id="countdown"></h2>
    </div>
    </section>

    <div class="start_bttn"><button>Start Quiz</button></div>
    
    <section id="quiz" class="quiz-box">
        <h2 id="question">Question</h2>
        <div id="selections"></div>
    </section>


    <section id="results" class="quiz-over">
        <h2 id ="results-title">You have completed the quiz!</h2>
        <p id="final score">You scored: <span id="score">0</span></p>
        <form id="high-score">
            <label for="initials">Enter initials:</label>
            <input type="text" id="initials">
            <button type="enter">Enter</button>
        </form>
        <div class="buttons">
            <button class="restart_bttn">Play Again</button>
            <button class="quit_bttn">Finished</button>
        </div>

        <div>
            <p id="correct" class="choice-status hidden"><i class="fas fa-check-circle" aria-hidden="true"></i>Correct!</p>
            <p id="wrong" class="choice-status hidden"><i class="fas fa-times-circle" aria-hidden="true"></i>Wrong!</p>
          </div>
    


    <script src="./assets/js/script.js"></script>
</body>
</html>
