<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopQuiz</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>

<div class="start_bttn"><button>Start Quiz</button></div>
    <section class="container">
        <h2 id="high_scores"></h2>
        <!--<h2 id="View High Scores"></h2>-->
        <h1 class="Welcome">Coding Quiz Challenge</h1>
        <!--countdown-->
        <h2 id="countdown"></h2>
    </div>
    
    
        <!--Box for questions-->
        <div class="question_text">
            <!--Questions will be inserted here-->
        </div>
        <!--Box for answer options-->
        <div class="selection_text">
            <!--Selections will be inserted here-->
        </div>
    </section>

    <section class="results">
        <h2>You have completed the quiz!</h2>
        <div class="final-score">
            <!--Results will be inserted here-->
        </div>
        <div class="buttons">
            <button class="restart">Play Again</button>
            <button class="quit">Finished</button>
        </div>
    </section>



    <script src="./assets/js/script.js"></script>
</body>
</html>
